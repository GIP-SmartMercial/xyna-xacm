<xc-dialog-wrapper xc-form xc-i18n-context="acm.add-new-user">
    <ng-container header><span xc-i18n>header</span></ng-container>

    <section content>

        <xc-form-input label="label-username" [(value)]="user.username" xc-form-validator-required xc-i18n></xc-form-input>
        <xc-form-autocomplete
            label="label-role"
            [xc-form-autocomplete-options]="roleDataWrapper.values"
            [(xc-form-autocomplete-option)]="roleDataWrapper.value"
            placeholder="placeholder-choose"
            xc-form-field-suffix="clear"
            xc-form-autocomplete-fulltextsearch
            xc-i18n
            xc-form-validator-required
        ></xc-form-autocomplete>

        <xc-form-input
            label="label-password"
            type="password"
            xc-form-field-suffix="password"
            [(value)]="pw"
            xc-form-validator-required
            xc-i18n
        ></xc-form-input>

        <xc-form-input
            label="label-password-confirmation"
            type="password"
            xc-form-field-suffix="password"
            [(value)]="pwr"
            xc-form-validator-required
            xc-i18n
        ></xc-form-input>

        <div><span [ngClass]="passwordMatchClass" xc-i18n>span-passwords-do-not-match</span></div>

        <!-- AUTHENTICATION SUB PANEL -->
        <xc-panel>
            <header>
                <h3 class="items-left" xc-i18n>header-domain</h3>
            </header>
            <xc-rich-list [xc-rich-list-items]="authenticationRichListItems"></xc-rich-list>
        </xc-panel>
        <!-- END AUTHENTICATION SUB PANEL -->

    </section>

    <ng-container footer>
        <xc-button (click)="cancel()" xc-i18n>button-cancel</xc-button>
        <xc-button (click)="apply()" [disabled]="!passwordsMatch || isInvalid()" color="primary" xc-i18n>button-add</xc-button>
    </ng-container>
</xc-dialog-wrapper>
